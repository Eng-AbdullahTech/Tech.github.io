<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eng-AbdullahTech - الصفحة الشخصية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      color: #e0e6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #4ee1ff;
      text-shadow: 0 0 10px #4ee1ff;
      letter-spacing: 6px;
      margin-bottom: 15px;
      user-select: none;
    }

    main {
      background-color: rgba(30, 50, 80, 0.85);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 480px;
      box-shadow: 0 0 30px #4ee1ff88;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 35px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .social-links a {
      color: #4ee1ff;
      text-decoration: none;
      padding: 8px 14px;
      border: 2px solid #4ee1ff;
      border-radius: 8px;
      transition: all 0.3s ease;
      user-select: none;
    }

    .social-links a:hover {
      background-color: #4ee1ff;
      color: #0a0f2e;
      box-shadow: 0 0 12px #4ee1ff;
      text-decoration: none;
    }

    @media (max-width: 520px) {
      header {
        font-size: 2.5rem;
        letter-spacing: 3px;
      }

      main {
        max-width: 90%;
        padding: 20px 25px;
      }

      .social-links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>ENG: Abdullah Tech</header>
  <main>
    <p>
      أنا تقني أجهزة طبية أمتلك خبرة في الحاسبات والإلكترونيات والرشق. شغوف بالتقنية والابتكار في المجال التقني.
    </p>
    <div class="social-links">
      <a href="https://instagram.com/1kun" target="_blank" rel="noopener noreferrer">إنستغرام: 1kun</a>
      <a href="https://t.me/LLLLLH" target="_blank" rel="noopener noreferrer">تيليجرام: LLLLLH</a>
    </div>
  </main>
</body>
</html>
